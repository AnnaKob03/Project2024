{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="{% static 'django_select2/css/select2.css' %}" rel="stylesheet">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/menu.svg'%}" alt="">

        <ul>
            <a href="{% url 'profile' %}"><li><i class="fas fa-user"></i> Профиль</li></a>
            <a href="{% url 'create' %}"><li><i class="fas fa-clipboard"></i> Новый проект</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'main/js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Убедитесь, что jQuery подключен -->
    <script src="{% static 'django_select2/js/select2.full.js' %}"></script>
    <script>
        $(document).ready(function() {
            $('.django-select2').select2(); // Активация Select2 для всех элементов с классом .form-control
        });
    </script>
</body>
</html>
